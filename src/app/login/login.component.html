<div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <form [formGroup]="form" (ngSubmit)="login()" class="rounded border-primary"
        style="padding: 10rem; background-color: aquamarine;">
        <h4> Login to the platform</h4>
        <div class="d-flex flex-column gap-3" style="width: 250px;">
            <div style="width: 250px;">
                <label for="username">Username</label>
                <input type="text" name="username" formControlName="username" class="form-control" />
            </div>
            <div style="width: 250px;">
                <label for="password">Password</label>
                <input type="password" name="password" formControlName="password" class="form-control" />
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" style="width: 100px;">Login</button>
            </div>
        </div>
    </form>
</div>
