<section class="container-fluid vh-100 d-flex flex-column align-items-center justify-content-center gap-2">
    <form [formGroup]="form" class="rounded" style="max-width: 400px; padding: 2rem; background-color: aquamarine;"
        *ngIf="form">
        <div class="d-flex flex-column gap-3">

            <div class="d-flex align-items-center">
                <label for="numeroFattura" style="font-size: 14px; min-width: 120px;">Numero fattura</label>
                <input class="form-control form-control-sm" type="text" name="numeroFattura"
                    style="font-size: 14px; flex: 1; padding: 5px;" formControlName="numero">
            </div>

            <div class=" d-flex align-items-center">
                <label for="importo" style="font-size: 14px; min-width: 120px;">Importo</label>
                <input class="form-control form-control-sm" type="text" name="importo"
                    style="font-size: 14px; flex: 1; padding: 5px;" formControlName="importo">
            </div>

            <label for="cliente" style="font-size: 14px; min-width: 120px;">Cliente</label>
            <input class="form-control form-control-sm" type="text" name="cliente"
                style="font-size: 14px; flex: 1; padding: 5px;" list="cliente" (change)="selectClient($event)" />
            <datalist id="cliente">
                <option *ngFor="let cliente of clienti" [value]="cliente.ragioneSociale"></option>
            </datalist>
        </div>
    </form>
    <button class="btn btn-primary" (click)="saveFattura()">Salva</button>
    <button class="btn btn-danger" routerLink="/fatture">Torna a Fatture</button>
</section>
