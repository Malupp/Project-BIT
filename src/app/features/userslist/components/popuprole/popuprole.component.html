<div class="d-flex flex-column align-items-center mt-5">
    <form [formGroup]="form">
        <div class="d-flex flex-column">
            <label for="role">Seleziona un ruolo:</label>
            <select id="role" name="role" formControlName="role">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
        </div>
        <div class="d-flex justify-content-around mt-3 gap-3">
            <button class="btn btn-danger"> Annulla </button>
            <button class="btn btn-primary" (click)="editRole()"> Salva</button>
        </div>
    </form>
</div>
