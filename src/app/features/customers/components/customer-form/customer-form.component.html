<section class="container-fluid vh-100 d-flex flex-column align-items-center justify-content-center gap-2">
    <form [formGroup]="form" class="rounded" style="max-width: 400px; padding: 2rem; background-color: aquamarine;"
        *ngIf="form">
        <div class="d-flex flex-column gap-3">

            <div class="d-flex align-items-center">
                <label for="ragioneSociale" style="font-size: 14px; min-width: 120px;">Ragione Sociale</label>
                <input class="form-control form-control-sm" type="text" name="ragioneSociale"
                    style="font-size: 14px; flex: 1; padding: 5px;" formControlName="ragioneSociale">
            </div>

            <div class="d-flex align-items-center">
                <label for="partitaIva" style="font-size: 14px; min-width: 120px;">Partita Iva</label>
                <input class="form-control form-control-sm" type="text" name="partitaIva"
                    style="font-size: 14px; flex: 1; padding: 5px;" formControlName="partitaIva">
            </div>

            <div class="d-flex align-items-center">
                <label for="tipoCliente" style="font-size: 14px; min-width: 120px;">Tipo Cliente</label>
                <select name="tipoCliente" formControlName="tipoCliente">
                    <option *ngFor="let option of tipoClienteOption" [value]="option">{{ option }}</option>
                </select>
            </div>

            <div class="d-flex align-items-center">
                <label for="email" style="font-size: 14px; min-width: 120px;">Email</label>
                <input class="form-control form-control-sm" type="text" name="email"
                    style="font-size: 14px; flex: 1; padding: 5px;" formControlName="email">
            </div>

            <div class="d-flex align-items-center">
                <label for="telefono" style="font-size: 14px; min-width: 120px;">Telefono</label>
                <input class="form-control form-control-sm" type="text" name="telefono"
                    style="font-size: 14px; flex: 1; padding: 5px;" formControlName="telefono">
            </div>

            <div formGroupName="indirizzo" class="d-flex align-items-center">
                <div class="d-flex flex-column">
                    <label for="via" style="font-size: 14px; min-width: 120px;">Via</label>
                    <input class="form-control form-control-sm" type="text" name="via"
                        style="font-size: 14px; flex: 1; padding: 5px;" formControlName="via">
                    <label for="civico" style="font-size: 14px; min-width: 120px;">Civico</label>
                    <input class="form-control form-control-sm" type="text" name="civico"
                        style="font-size: 14px; flex: 1; padding: 5px;" formControlName="civico" />
                    <label for="comune" style="font-size: 14px; min-width: 120px;">Lista Comuni</label>
                    <input class="form-control form-control-sm" type="text" name="comune"
                        style="font-size: 14px; flex: 1; padding: 5px;" list="listaComuni"
                        (change)="takeComune($event)" />
                    <datalist id="listaComuni">
                        <option *ngFor="let comune of comuni" [value]="comune.nome"></option>
                    </datalist>

                </div>
            </div>

            <div class="d-flex align-items-center">
                <label for="fatturato" style="font-size: 14px; min-width: 120px;">Fatturato</label>
                <input class="form-control form-control-sm" type="number" name="fatturato"
                    style="font-size: 14px; flex: 1; padding: 5px;" formControlName="fatturato">
            </div>
        </div>
    </form>
    <button class="btn btn-primary" (click)="saveCustomer()">Salva</button>
    <button class="btn btn-danger" routerLink="/clienti">Torna a Clienti</button>
</section>
